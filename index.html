  <title>Mini Mario Game Panjang</title>
  <style>

    }

      background: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>

<div id="score">Score: 0</div>
<div class="controls">
  <button class="btn" id="leftBtn">‚óÄÔ∏è</button>
  <button class="btn" id="rightBtn">‚ñ∂Ô∏è</button>
  <button class="btn" id="jumpBtn">‚§¥Ô∏è Lompat</button>
</div>

<canvas id="gameCanvas" width="800" height="400"></canvas>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

const WIDTH = canvas.width;
const HEIGHT = canvas.height;

let cameraX = 0;

// Player
let player = {
  x: 100,
  y: HEIGHT - 70,
  w: 40,
  h: 50,
  vx: 0,
  vy: 0,
  speed: 4,
  jumpPower: 12,
  gravity: 0.6,
  onGround: false
};

const marioImg = new Image();
marioImg.src = "https://i.imgur.com/N5uCbDu.png";

// Panjang rintangan & platform level panjang
const platforms = [];
for (let i = 0; i < 30; i++) {
  platforms.push({ x: i * 200, y: HEIGHT - 20, w: 200, h: 20 }); // tanah bawah
}
platforms.push({ x: 300, y: 320, w: 100, h: 15 });
platforms.push({ x: 600, y: 280, w: 120, h: 15 });
platforms.push({ x: 950, y: 250, w: 100, h: 15 });
platforms.push({ x: 1250, y: 210, w: 140, h: 15 });
platforms.push({ x: 1500, y: 300, w: 90, h: 15 });
platforms.push({ x: 1700, y: 270, w: 100, h: 15 });
platforms.push({ x: 2000, y: 230, w: 100, h: 15 });
platforms.push({ x: 2300, y: 180, w: 100, h: 15 });

const keys = {};
document.addEventListener("keydown", e => keys[e.code] = true);
document.addEventListener("keyup", e => keys[e.code] = false);

// Tombol sentuh
document.getElementById("leftBtn").addEventListener("touchstart", e => { keys["ArrowLeft"] = true; e.preventDefault(); });
document.getElementById("leftBtn").addEventListener("touchend", () => keys["ArrowLeft"] = false);
document.getElementById("rightBtn").addEventListener("touchstart", e => { keys["ArrowRight"] = true; e.preventDefault(); });
document.getElementById("rightBtn").addEventListener("touchend", () => keys["ArrowRight"] = false);
document.getElementById("jumpBtn").addEventListener("touchstart", e => {
  if (player.onGround) {
    player.vy = -player.jumpPower;
    player.onGround = false;
  }
  e.preventDefault();
});

let score = 0;

function gameLoop() {
  ctx.clearRect(0, 0, WIDTH, HEIGHT);

  // Movement
  player.vx = 0;
  if (keys["ArrowLeft"]) player.vx = -player.speed;
  if (keys["ArrowRight"]) player.vx = player.speed;

  player.x += player.vx;
  player.vy += player.gravity;
  player.y += player.vy;

  // Collision
  player.onGround = false;
  for (let p of platforms) {
    if (
      player.x < p.x + p.w &&
      player.x + player.w > p.x &&
      player.y < p.y + p.h &&
      player.y + player.h > p.y
    ) {
      if (player.vy > 0) {
        player.y = p.y - player.h;
        player.vy = 0;
        player.onGround = true;
      }
    }
  }

  // Camera mengikuti player
  cameraX = player.x - WIDTH / 2;

  // Gambar platform
  ctx.fillStyle = "#228B22";
  for (let p of platforms) {
    ctx.fillRect(p.x - cameraX, p.y, p.w, p.h);
  }

  // Gambar pemain
  ctx.drawImage(marioImg, player.x - cameraX, player.y, player.w, player.h);

  // Score
  score = Math.floor(player.x / 10);
  document.getElementById("score").innerText = "Score: " + score;

  requestAnimationFrame(gameLoop);
}

gameLoop();
</body>
</html>
